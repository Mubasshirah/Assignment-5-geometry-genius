<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body >
    <!-- header part starts -->
    <header>
        <nav class="navbar bg-primary-subtle">
            <div class="container-fluid mx-3">
              <a class="navbar-brand">
                <h3 class="fw-bold">Interactive</h3>
                <p class="fs-6 text-secondary fw-bold">Geometry Genius</p>
              </a>
              
               
                <button class="btn btn-primary" id="btn-blog" >Blog</button>
              
            </div>
          </nav>
    </header>
    <!-- header part ends -->
    <!-- main part starts here -->
<main>
    <div class="container my-5 text-center">
    
        <div class="row">
          <div class="col-12 col-md-8" >
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                  <div class="card h-100 py-3" id="triangleColorChange">
                    <img src="images/triangle.png" class="card-img-top h-75 px-3 mx-auto" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Triangle</h5>
                      <h6>Area(A)= .5 x b x h </h6>
                      <input class="w-25 border border-0 bg-secondary-subtle ps-2" type="text" placeholder="b" id="triangleB"><span> cm</span>
                      <input class="w-25 border border-0 bg-secondary-subtle ps-2" type="text" placeholder="h" id="triangleH"><span> cm</span>
                      <br><br>
                      <button class="btn btn-primary" id="trianglrBtn">Calculate</button>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card h-100 py-3" id="rectangleColorChange">
                    <img src="images/rectangle.png" class="card-img-top h-75 px-3 mx-auto mb-4" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Rectangle</h5>
                      <h6>Area(A)= w x l </h6>
                      <input class="w-25 border border-0 bg-secondary-subtle ps-2"  type="text" placeholder="w" id="rectangleW"><span> cm</span>
                      <input class="w-25 border border-0 bg-secondary-subtle ps-2" type="text" placeholder="l" id="rectangleL"><span> cm</span>
                      <br><br>
                      <button class="btn btn-primary" id="rectangleBtn" >Calculate</button>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card h-100 py-3">
                    <img src="images/parallelogram.png" class="card-img-top h-75 px-3 mx-auto h-75" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Parallelogram</h5>
                      <h6>Area(A)= b x h </h6>
                      <input class="w-25 border border-0 bg-secondary-subtle ps-2" type="text" placeholder="b" id="parallelogramB"><span> cm</span>
                      <input class="w-25 border border-0 bg-secondary-subtle ps-2" type="text" placeholder="h" id="parallelogramH"><span> cm</span>
                      <br><br>
                      <button class="btn btn-primary" id="parallelogramBtn">Calculate</button>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card h-100 py-3">
                    <img src="images/rhombus.png" class="card-img-top h-75 px-3 mx-auto" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Rhombus</h5>
                      <h6>Area(A)= .5 x d1 x d2 </h6>
                      <input class="w-25 border border-0 bg-secondary-subtle ps-2" type="text" placeholder="d1" id="rhombusD1"><span> cm</span>
                      <input class="w-25 border border-0 bg-secondary-subtle ps-2" type="text" placeholder="d2" id="rhombusD2"><span> cm</span>
                      <br><br>
                      <button class="btn btn-primary" id="rhombusBtn">Calculate</button>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card h-100 py-3">
                    <img src="images/pentagon.png" class="card-img-top h-75 px-3 mx-auto" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Pentagon</h5>
                      <h6>Area(A)= .5 x p x b </h6>
                      <input class="w-25 border border-0 bg-secondary-subtle ps-2" type="text" placeholder="p" id="pentagonP"><span> cm</span>
                      <input class="w-25 border border-0 bg-secondary-subtle ps-2" type="text" placeholder="b" id="pentagonB"><span> cm</span>
                      <br><br>
                      <button class="btn btn-primary" id="pentagonBtn">Calculate</button>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card h-100 py-3">
                    <img src="images/ellipse.png" class="card-img-top h-50 px-3 mb-5 mx-auto" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Ellipse</h5>
                      <h6>Area(A)= pi x a x b  </h6>
                      <input class="w-25 border border-0 bg-secondary-subtle ps-2" type="text" placeholder="b" id="ellipseA"><span> cm</span>
                      <input class="w-25 border border-0 bg-secondary-subtle ps-2" type="text" placeholder="h" id="ellipseB"><span> cm</span>
                      <br><br>
                      <button class="btn btn-primary" id="ellipseBtn">Calculate</button>
                    </div>
                  </div>
                </div>
               
              </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="card">
                
                <div class="card-body">
                  <h5 class="card-title text-decoration-underline">Area Calculation</h5>
                  <div id="calculationArea">

                  </div>
                  
                </div>
          </div>
        </div>
      
        
      
       
      </div>
</main>

    <!-- main part ends here -->

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/utilities.js"></script>
    <script src="js/blog.js"></script>
 <script src="js/geometry.js"></script> 
  
</body>
</html>
